<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="templeate.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="templeate.js" defer></script>
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="big-container">
      <header>
        <div class="header-text">Where in the world?</div>
        <div class="dark-mode">
          <div class="dark-mode-icon">
            <img src="design/Group 3.svg" alt="dark mode logo" />
          </div>
          <div class="dark-mode-txt">Dark Mode</div>
        </div>
      </header>
      <main>
        <div class="options">
          <div class="search">
            <div class="search-logo">
              <img src="design/search.svg" alt="search logo" />
            </div>
            <input
              class="search-text"
              type="text"
              placeholder="Search for a country..."
            />
          </div>
          <select class="filter">
            <option value="Filter by region">Filter by region</option>
            <option value="Africa">Africa</option>
            <option value="America">America</option>
            <option value="Aisa">Aisa</option>
            <option value="Europe">Europe</option>
            <option value="Oceanea">Oceanea</option>
          </select>
        </div>
        <div class="flags"></div>
      </main>
    </div>
  </body>
</html>
